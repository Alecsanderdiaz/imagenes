<!DOCTYPE html>
<html>
<head>
<title>Subir Imagen a Amazon</title>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body>
    <h1>Formulario para carga de Imagenes a Amazon</h1>
    <form action="/subir-archivo-amazon" method="post" enctype="multipart/form-data">
        <label>Nombre del Bucket</label>
        <input type="text" name="bucketName">
        <label >Imagen a cargar</label>
        <input type="file" name="avatar">
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
